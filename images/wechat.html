<!DOCTYPE html>
<html>
<head>
    <title>点击链接弹出图片</title>
    <style>
        /* 样式用于弹出窗口 */
        #imagePopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 999;
        }

        #imageContainer {
            display: inline-block;
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <!-- 点击此链接显示图片弹窗 -->
    <a href="#" id="imageLink">点击查看图片</a>

    <!-- 弹出图片的容器 -->
    <div id="imagePopup">
        <div id="imageContainer">
            <img src="wechat_channel.jpg" alt="弹出图片">
            <button id="closeButton">关闭</button>
        </div>
    </div>

    <script>
        // 获取链接和弹窗元素
        var imageLink = document.getElementById('imageLink');
        var imagePopup = document.getElementById('imagePopup');
        var closeButton = document.getElementById('closeButton');

        // 添加点击事件处理程序以显示弹窗
        imageLink.addEventListener('click', function (e) {
            e.preventDefault(); // 防止链接跳转
            imagePopup.style.display = 'block'; // 显示弹窗
        });

        // 添加点击事件处理程序以关闭弹窗
        closeButton.addEventListener('click', function () {
            imagePopup.style.display = 'none'; // 关闭弹窗
        });
    </script>
</body>
</html>
